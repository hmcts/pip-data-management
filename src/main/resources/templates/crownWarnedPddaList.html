<!DOCTYPE html>
<html lang="en">
<head>
  <style th:replace="css/template-styles :: page-govuk-classes"></style>
  <style th:replace="css/template-styles :: accordion-classes"></style>
  <style th:replace="css/template-styles :: warning-govuk-classes"></style>
  <style th:inline="text">
    .hearing-details {
      position: relative;
      top: 2em;
    }

    .restriction-list-section {
      background-color: #f3f2f1;
      padding: 5px 10px;
    }

    .govuk-accordion__section-heading {
      font-size: 20px !important;
      font-size: 1.125rem !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    .govuk-table {
      table-layout: fixed;
      width: 1050px;
    }
  </style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="Accessible PDF template"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="Document description - vital for compliance."/>
  <title th:text="${i18n.listName}" />
</head>

<body>
  <div class = "header">
    <h1 id="page-heading" class="govuk-heading-l site-address" th:text="${i18n.heading + locationName}"/>
    <div th:if="${endDate != ''}">
      <p class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-1" th:text="${startDate + i18n.to + endDate}"/>
    </div>
    <div th:if="${endDate == ''}">
      <p class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-1" th:text="${startDate}"/>
    </div>
    <p id="publication-date" class="govuk-body" th:text="${i18n.listUpdated + publicationDate + i18n.at + publicationTime}"/>
    <p id="list-version" class="govuk-body" th:text="${i18n.versionText + version}"/>

    <p class="govuk-body">
        <span th:each="address : ${venueAddress}">
          <td th:text="${address}"/>
        </span>
    </p>

    <p class="govuk-body heading-note" th:text="${i18n.headingP1 + contentDate}"/>
    <p class="govuk-body heading-note" th:text="${i18n.headingP2}"/>
    <p class="govuk-body heading-note" th:text="${i18n.headingP3}"/>
    <p class="govuk-body heading-note" th:text="${i18n.headingP4}"/>

    <div class="restriction-list-section">
      <div class="govuk-body">
        <h3 th:text="${i18n.restrictionInformationHeading}" />
        <p class="govuk-body" th:text="${i18n.restrictionInformationP1}" />
        <div class="govuk-warning-text">
          <span class="govuk-warning-text__icon align-warning-icon" aria-hidden="true">!</span>
          <strong class="govuk-warning-text__text">
            <span class="govuk-warning-text__assistive" />
            <span th:text="${i18n.restrictionInformationBoldText}" />
          </strong>
        </div>
        <p class="govuk-body" th:text="${i18n.restrictionInformationP2}"/>
        <p class="govuk-body" th:text="${i18n.restrictionInformationP3}"/>
        <p class="govuk-body" th:text="${i18n.restrictionInformationP4}"/>
        <ul class="govuk-list govuk-list--bullet">
          <li th:text="${i18n.restrictionBulletPoint1}"/>
          <li th:text="${i18n.restrictionBulletPoint2}"/>
        </ul>
      </div>
    </div>

    <div aria-label="Court Lists" class="landscape">
      <div class="hearing-details" aria-label="Hearing Details" th:each="case: ${listData}">
        <h2 class="govuk-heading-l govuk-accordion__section-heading" tabindex="0"
            th:text="${#strings.equalsIgnoreCase(case.key, 'To be allocated')} ? ${i18n.toBeAllocatedText} : ${case.key}"/>
        <div class="govuk-accordion" id="accordion-default">
          <div class="govuk-accordion__section-content">
            <div class="parent-box overflow-table">
              <table class="govuk-table">
                <thead class="govuk-table__head">
                  <tr class="govuk-table__row">
                    <th:block th:each="header:${i18n.tableHeaders}">
                      <th th:text="${header}" scope="col" class="govuk-table__header"/>
                    </th:block>
                  </tr>
                </thead>
                <tbody class="govuk-table__body">
                  <th:block th:each="row: ${case.value}">
                    <tr class="govuk-table__row">
                      <td class="govuk-table__cell" th:text="${row.fixedDate}"/>
                      <td class="govuk-table__cell no-wrap" th:text="${row.caseReference}"/>
                      <td class="govuk-table__cell" th:text="${row.defendantNames}"/>
                      <td class="govuk-table__cell" th:text="${row.prosecutingAuthority}"/>
                      <td class="govuk-table__cell" th:text="${row.linkedCases}"/>
                      <td class="govuk-table__cell" th:text="${row.listingNotes}"/>
                    </tr>
                  </th:block>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <p class="govuk-body" th:text="${i18n.dataSource + provenance}" />
      <hr/>
      <p class="govuk-body" th:text="${i18n.legal1}" />
      <p class="govuk-body" th:text="${i18n.legal2}" />
      <hr/>
      <p class="govuk-body" th:text="${i18n.endText}" />
    </section>
  </div>
</body>
</html>

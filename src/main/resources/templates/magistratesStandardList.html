<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <style th:replace="~{css/template-styles :: page-govuk-classes}"></style>
  <style th:replace="~{css/template-styles :: warning-govuk-classes}"></style>
  <style th:inline="text">

    h1 {
      font-family: "openSans";
      color: black;
    }

    .govuk-heading-m {
      color: #0b0c0c;
      font-family: "openSans";
      font-weight: 700;
      font-size: 24px;
      line-height: 1.04167;
      display: block;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .govuk-heading-m {
      font-size: 1.25rem;
    }

    .site-address {
      margin-top: 0.5em;
    }

    .govuk-table {
      width: 100%;
    }

    .govuk-table__cell {
      padding: 5px 20px 5px 0 !important;
    }

    .restriction-list-section {
      background-color: #f3f2f1;
      padding: 5px 10px;
    }

    .align-warning-icon {
      margin-top: 15px;
    }

    .row-heading {
      font-weight: 700;
    }

    .border-bottom {
      padding-bottom: 10px;
      border-bottom: 1px solid #b1b4b6;
    }

    .no-border-bottom {
      border-bottom: 0;
    }

    .govuk-grid-row {
      margin-left: 0;
      margin-right: 0;
    }

    .govuk-grid-row:after {
      content: "";
      display: block;
      clear: both;
    }

    .govuk-grid-column-two-thirds {
      box-sizing: border-box;
      width: 66.6666%;
      float: left;
    }

    .no_padding {
      padding: 0;
    }

    .govuk-grid-column-one-third {
      box-sizing: border-box;
      padding: 0 15px;
      width: 33.3333%;
      float: left;
    }

    .moj-timeline__description {
      font-family: "openSans";
      font-weight: 400;
      font-size: 1.1875rem;
      line-height: 1.31579;
    }

    .govuk-details {
      color: gray !important;
      font-size: 1.1875rem !important;
      line-height: 1.31579 !important;
      margin-bottom: 30px !important;
      display: initial !important;
    }

    .govuk-details__summary {
      color: grey !important;
    }

    .govuk-\!-margin-bottom-1 {
      margin-bottom: 5px;
    }
  </style>
  <meta charset="UTF-8" />
  <meta content="Accessible PDF template" name="subject" />
  <meta content="HMCTS Court and Tribunal Hearings" name="author" />
  <meta content="Document description - vital for compliance." name="description" />
  <title th:text="${i18n.title}" />
</head>
<body>
  <div>
    <h2 class="govuk-heading-l" id="page-heading" th:text="${i18n.heading + locationName}" />
    <p class="govuk-body"> <a class="govuk-link" th:href="${i18n.factLink}" th:text="${i18n.factLinkText1}"></a><span th:text="${i18n.factLinkText2}"></span></p>
    <p class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-1" th:text="${i18n.listDate + contentDate}" />
    <p class="govuk-body" th:text="${i18n.listUpdated + publicationDate + i18n.at + publicationTime}" />
    <p class="govuk-body">
        <span th:each="address : ${venueAddress}">
          <td th:text="${address}" />
        </span>
    </p>
    <div class="govuk-grid restriction-list-section">
      <div class="govuk-body">
        <h3 th:text="${i18n.restrictionInformationHeading}" />
        <p class="govuk-body" th:text="${i18n.restrictionInformationP1}" />
        <div class="govuk-warning-text">
          <span aria-hidden="true" class="govuk-warning-text__icon align-warning-icon">!</span>
          <strong class="govuk-warning-text__text">
            <span class="govuk-warning-text__assistive" />
            <span th:text="${i18n.restrictionInformationBoldText}" />
          </strong>
        </div>
        <p class="govuk-body" th:text="${i18n.restrictionInformationP2}" />
        <p class="govuk-body" th:text="${i18n.restrictionInformationP3}" />
        <p class="govuk-body" th:text="${i18n.restrictionInformationP4}" />
        <ul class="govuk-list govuk-list--bullet">
          <li th:text="${i18n.restrictionBulletPoint1}" />
          <li th:text="${i18n.restrictionBulletPoint2}" />
        </ul>
      </div>
    </div>
  </div>
  <div aria-label="Court Lists" class="landscape">
    <div aria-label="List Details" th:each="entry: ${courtRooms}">
      <h1 class="govuk-heading-l site-address" tabindex="0" th:text="${entry.value.courtHouseName}" />
      <h1 class="govuk-heading-l site-address" tabindex="0" th:text="${i18n.lja + ': ' + entry.value.lja}" />
      <h1 class="govuk-heading-l site-address border-bottom" tabindex="0" th:text="${entry.value.courtRoomName}" />
      <th:block th:each="row: ${entry.value.groupedPartyMatters}">
        <div>
          <h2 class="govuk-heading-m site-address" th:text="${i18n.nameHeading + row.partyHeading}" />
        </div>
        <th:block th:each="matter, iStat: ${row.matters}">
          <div class="parent-box overflow-table">
            <div class="govuk-grid-row">
              <div class="govuk-grid-column-two-thirds no_padding">
                <div th:if="${matter.matterMetadata.caseSequenceIndicator != ''}">
                  <p class="govuk-body row-heading" th:text="${i18n.sittingAt + matter.sittingStartTime + ' [' + matter.matterMetadata.caseSequenceIndicator + ']'}" />
                </div>
                <div th:if="${matter.matterMetadata.caseSequenceIndicator == ''}">
                  <p class="govuk-body row-heading" th:text="${i18n.sittingAt + matter.sittingStartTime}" />
                </div>
                <br />
                <div th:if="${matter.partyInfo.age != '' && matter.partyInfo.age != null}">
                  <p class="govuk-body">
                    <span class="row-heading" th:text="${i18n.dobAndAge}" />
                    <span th:text="${matter.partyInfo.dob + i18n.age + matter.partyInfo.age}" />
                  </p>
                </div>
                <div th:if="${matter.partyInfo.age == '' && matter.partyInfo.dob != null}">
                  <p class="govuk-body">
                    <span class="row-heading" th:text="${i18n.dobAndAge}" />
                    <span th:text="${matter.partyInfo.dob}" />
                  </p>
                </div>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.address}" />
                  <span th:text="${matter.partyInfo.address}" />
                </p>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.prosecutingAuthority}" />
                  <span th:text="${matter.matterMetadata.prosecutingAuthority}" />
                </p>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.attendanceMethod}" />
                  <span th:text="${matter.matterMetadata.attendanceMethod}" />
                </p>
              </div>
              <div class="govuk-grid-column-one-third">
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.reference}" />
                  <span th:text="${matter.matterMetadata.reference}" />
                </p>
                <p th:if="${!#strings.isEmpty(matter.matterMetadata.applicationType)}" class="govuk-body">
                  <span class="row-heading" th:text="${i18n.applicationType}" />
                  <span th:text="${matter.matterMetadata.applicationType}" />
                </p>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.asn}" />
                  <span th:text="${matter.partyInfo.asn}" />
                </p>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.hearingType}" />
                  <span th:text="${matter.matterMetadata.hearingType}" />
                </p>
                <p class="govuk-body">
                  <span class="row-heading" th:text="${i18n.panel}" />
                  <span th:text="${matter.matterMetadata.panel}" />
                </p>
              </div>
            </div>
            <div class="govuk-grid-row">
              <div class="moj-timeline__description" th:each="offence, iStat : ${matter.offences}">
                <details class="govuk-details" data-module="govuk-details" open="">
                  <summary class="govuk-details__summary">
                    <span th:text="${iStat.count + '. '}" />
                    <span th:text="${offence.offenceCode}" />
                    <span th:if="${offence.offenceCode != '' && offence.offenceTitle != ''}"> - </span>
                    <span th:text="${offence.offenceTitle}" />
                  </summary>
                  <div class="govuk-details__text">
                    <table class="govuk-table">
                      <tbody class="govuk-table__body">
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.offenceWording}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.legislation}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.offenceLegislation}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.maxPenalty}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.offenceMaxPenalty}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.plea}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.plea}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.dateOfPlea}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.pleaDate}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.convictedOn}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.convictionDate}" />
                        </tr>
                        <tr class="govuk-table__row">
                          <td class="govuk-table__cell no-border-bottom"><span class="row-heading" th:text="${i18n.adjournedFrom}" /></td>
                          <td class="govuk-table__cell no-border-bottom" th:text="${offence.adjournedDate + ' - ' + i18n.adjournedText}" />
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </details>
              </div>
            </div>
          </div>
        </th:block>
      </th:block>
    </div>
    <section>
      <p class="govuk-body" th:text="${i18n.dataSource + provenance}" />
      <hr/>
      <p class="govuk-body" th:text="${i18n.bottomLegal1}" />
      <p class="govuk-body"th:text="${i18n.bottomLegal2}" />
      <hr/>
      <p class="govuk-body" th:text="${i18n.thanks}" />
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <style th:replace="css/template-styles :: page-govuk-classes"></style>
  <style th:replace="css/template-styles :: body-classes"></style>
  <style th:replace="css/template-styles :: margin-padding-classes"></style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="Accessible PDF template"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="Document description - vital for compliance."/>
  <title th:text="${i18n.listName}" />
</head>
<body>
<div>
  <h2 id="page-heading" class="govuk-heading-l" th:text="${i18n.listName}"/>
  <p id="list-date" class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-1" th:text="${i18n.weeklyListDate + contentDate}"/>
  <p id="last-updated-date" class="govuk-body" th:text="${i18n.lastUpdated + lastUpdatedDate + i18n.at + lastUpdatedTime}"/>

  <details class="govuk-details" data-module="govuk-details" open="">
    <summary class="govuk-details__summary">
      <p th:text="${i18n.importantInformationHeading}" class="govuk-details__summary-text"/>
    </summary>
    <div class="govuk-details__text">
      <p id="open-justice-statement-line1" class="govuk-body" th:text="${i18n.importantInformationLine1}"/>
      <p id="open-justice-statement-line2" class="govuk-body" th:text="${i18n.importantInformationLine2}"/>
      <p id="open-justice-statement-line3" class="govuk-body govuk-!-padding-bottom-3" th:text="${i18n.importantInformationLine3}"/>
      <p class="govuk-body govuk-!-font-weight-bold" th:text="${i18n.restrictedReportingOrdersHeading}"/>
      <p id="restricted-reporting-orders-message" class="govuk-body" th:text="${i18n.importantInformationLine4}"/>
      <span id="observe-hearing" class="govuk-body" th:text="${i18n.importantInformationLine5}" /> <a th:href="${i18n.observeHearingLink}" class="govuk-link" th:title="${i18n.observeHearingLinkTitle}" th:text="${i18n.observeHearingLink}" />
    </div>
  </details>

  <div aria-label="Hearing list" class="landscape">
    <table class="govuk-table">
      <thead class="govuk-table__header">
      <tr>
        <th:block th:each="header: ${i18n.tableHeaders}">
          <th th:text="${header}" scope="col" class="govuk-table__header"/>
        </th:block>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr th:each="hearing : ${data}">
        <td class="govuk-table__cell" th:text="${hearing.get('date')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('hearingTime')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('caseReferenceNumber')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('caseName')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('venue/platform')}" />
        <td class="govuk-table__cell" th:text="${hearing.get('judges')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('members')}" />
        <td class="govuk-table__cell" th:text="${hearing.get('additionalInformation')}" />
      </tr>
      </tbody>
    </table>
  </div>

  <section>
    <p class="govuk-body" th:text="${i18n.dataSource + provenance}" />
    <hr/>
    <p class="govuk-body" th:text="${i18n.bottomLegal1}" />
    <p class="govuk-body"th:text="${i18n.bottomLegal2}" />
    <hr/>
    <p class="govuk-body" th:text="${i18n.thanks}" />
  </section>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <style th:replace="common-styles/page-govuk-styles :: page-govuk-classes"></style>
  <style th:inline="text">
    body {
      font-size: 105%;
    }

    h1, h4 {
      font-family: "openSans";
      color: black;
    }

    .govuk-\!-font-weight-bold {
      font-weight: 700 !important;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    .govuk-table {
      table-layout: fixed;
      width: 1050px;
    }


  </style>
  <meta charset="UTF-8"/>
  <meta name="subject" content="Accessible PDF template"/>
  <meta name="author" content="HMCTS Court and Tribunal Hearings"/>
  <meta name="description" content="Document description - vital for compliance."/>
  <title th:text="${i18n.listName}" />
</head>
<body>
<div>
  <h2 id="page-heading" class="govuk-heading-l" th:text="${i18n.listName}"/>
  <p id="list-date" class="govuk-body govuk-!-font-weight-bold govuk-!-margin-bottom-1" th:text="${i18n.listDate + contentDate}"/>
  <p id="last-updated-date" class="govuk-body" th:text="${i18n.lastUpdated + lastUpdatedDate + i18n.at + lastUpdatedTime}"/>

  <details class="govuk-details" data-module="govuk-details" open="">
    <summary class="govuk-details__summary">
      <p th:text="${i18n.importantInformationHeading}" class="govuk-details__summary-text"/>
    </summary>
    <div class="govuk-details__text">
      <p id="message-1" class="govuk-body" th:text="${i18n.message1}"/>
      <p id="message-2" class="govuk-body" th:text="${i18n.message2}"/>
      <p id="message-3" class="govuk-body">
        <strong th:text="${i18n.message3}"/>
      </p>
      <p id="message-4" class="govuk-body" th:text="${i18n.message4}"/>
      <p id="message-5" class="govuk-body" th:text="${i18n.message5}"/>
      <p id="message-6" class="govuk-body" th:text="${i18n.message6}"/>
      <p id="message-7" class="govuk-body" th:text="${i18n.message7}"/>
      <p id="message-8" class="govuk-body">
        <strong th:text="${i18n.message8}"/>
      </p>
      <p id="message-9" class="govuk-body" th:text="${i18n.message9}"/>
      <p id="message-10" class="govuk-body" th:text="${i18n.message10}"/>
    </div>
  </details>

  <div aria-label="Hearing list" class="landscape">
    <table class="govuk-table">
      <thead class="govuk-table__header">
      <tr>
        <th:block th:each="heading: ${i18n.tableHeaders}">
          <th th:text="${heading}" scope="col" class="govuk-table__header"/>
        </th:block>
      </tr>
      </thead>
      <tbody class="govuk-table__body">
      <tr th:each="hearing : ${data}">
        <td class="govuk-table__cell" th:text="${hearing.get('time')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('appellant')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('caseReferenceNumber')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('judges')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('members')}"/>
        <td class="govuk-table__cell" th:text="${hearing.get('modeOfHearing')}" />
        <td class="govuk-table__cell" th:text="${hearing.get('venue')}" />
        <td class="govuk-table__cell" th:text="${hearing.get('additionalInformation')}" />
      </tr>
      </tbody>
    </table>
  </div>

  <section>
    <p class="govuk-body" th:text="${i18n.dataSource + provenance}" />
    <hr/>
    <p class="govuk-body" th:text="${i18n.bottomLegal1}" />
    <p class="govuk-body"th:text="${i18n.bottomLegal2}" />
    <hr/>
    <p class="govuk-body" th:text="${i18n.thanks}" />
  </section>
</div>
</body>
</html>

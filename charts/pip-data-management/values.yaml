java:
  aadIdentityName: pip
  ingressHost: pip-data-management.{{ .Values.global.environment }}.platform.hmcts.net
  applicationPort: 8090
  image: 'sdshmctspublic.azurecr.io/pip/data-management:latest'
  keyVaults:
    pip-shared-kv:
      excludeEnvironmentSuffix: false
      resourceGroup: pip-sharedservices-{{ .Values.global.environment }}-rg
      usePodIdentity: true
      secrets:
        - name: pipsharedinfrasa-storageaccount-connection-string
          alias: CONNECTION_STRING
        - name: pip-subscription-management-POSTGRES-DATABASE
          alias: DB_NAME
        - name: pip-subscription-management-POSTGRES-PASS
          alias: DB_PASS
        - name: pip-subscription-management-POSTGRES-PORT
          alias: DB_PORT
        - name: pip-subscription-management-POSTGRES-USER
          alias: DB_USER
